	<article id="addMeetingPage" class="fullsize page">
			<div class="container">
				<h2 class="pageHeading">Add Meeting</h2>
				<div class="row well customeComponent">
					<form id="addMeeting" name="addMeeting" class="form-horizontal" >
						<div class="form-group">
							<label for="meetingOrganizer">Meeting Organizer</label>
							<input type="text" class="form-control" id="meetingOrganizer" placeholder="Enter Meeting Organizer" name="meetingOrganizer" >
						
						</div>
						<div class="form-group">
							<label for="meetingName">Meeting Name</label>
							<input type="text" class="form-control" id="meetingName" placeholder="Enter Meeting Name" name="meetingName">
							
						</div>
						<div class="row">
				        <div class='col-sm-6'>
				            <div class="form-group">
											<label for="meetingStartDay">Meeting Start {{meeting.meetingStart}}</label>
				                <div class='input-group date' id='meetingStartDayTime'>
				                    <input type="text"  class="form-control" id="meetingStartDay" placeholder="Enter Meeting Start Day" name="meetingStartDay">
														

				                    <span class="input-group-addon">
				                        <span class="glyphicon glyphicon-calendar"></span>
				                    </span>

				                </div>
				            </div>
				        </div>
				    </div>

						<div class="row">
				        <div class='col-sm-6'>
				            <div class="form-group">
											<label for="meetingEndtDay">Meeting End {{meeting.meetingEnd}}</label>
				                <div class='input-group date' id='meetindEndDayTime'>
				                    <input type="text" readonly class="form-control" id="meetingEndDay" placeholder="Enter Meeting End Day" name="meetingEndDay">
									
				                    <span class="input-group-addon">
				                        <span class="glyphicon glyphicon-calendar"></span>
				                    </span>
				                </div>
				            </div>
				        </div>
				    </div>
						<div class="form-group">
							<label for="meetingLocation">Meeting Location</label>
							<input type="text" class="form-control" id="meetingLocation" placeholder="Enter Meeting Location" name="meetingLocation">

						</div>
						<div class="form-group">
							<label for="meetingDetailForm">Meeting detail</label>
							<textarea  class="form-control" class="form-control" id="meetingDetailForm" placeholder="Enter Meeting Location" name="meetingDetailForm" rows="4" cols="50"></textarea>
						
						</div>

						<button type="submit" class="btn btn-default">Create new Meeting</button>
					</form>
				</div>
			</div>
		</article>
