<article id="addTaskPage" class="fullsize page">
			<div class="container">
				<h2 class="pageHeading">Add Task</h2>
				<div class="row well customeComponent">
					<form id="addTask" name="addTask"  class="form-horizontal" >
						<div class="form-group">
							<label for="addTaskName">Task Name</label>
							<input type="text" class="form-control" id="addTaskName" placeholder="Enter Task Name" name="addTaskName">
						
						</div>
						<div class="form-group">
							<label for="taskDetail">Task detail</label>
							<input type="text" class="form-control" id="taskDetail" placeholder="Enter Task detail" name="taskDetail">

						</div>
						<div class="form-group">
							<label>Task Priority</label><br>

							<label class="radio-inline">
						      <input type="radio" ng-model="task.taskPriority" value="High" name="taskPriority">High
						    </label>
						    <label class="radio-inline">
						      <input type="radio" ng-model="task.taskPriority" value="Medium" name="taskPriority">Medium
						    </label>
						    <label class="radio-inline">
						      <input type="radio" ng-model="task.taskPriority" value="low" name="taskPriority">Low
						    </label>

						</div>
						<div class="form-group">
							<label for="TastDate">Task Date</label>
							<input type="Date" class="form-control" data-date-format="DD MMMM YYYY" id="TaskDate" placeholder="Enter Task Date" name="taskDate">
						</div>


						<button type="submit" class="btn btn-default">Create new Task</button>
					</form>
				</div>
			</div>
		</article>
